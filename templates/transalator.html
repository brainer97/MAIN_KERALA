    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #c03afe;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }

        p {
            color: #333;
            margin-top: 20px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

   <section class="home">
        <div class="text">Experience Kerala's First All( I ) In one Platform </div>
    <h1> Text To Speech</h1>

    <form method="post" action="{{ url_for('convert') }}">
        <label for="text">Enter Text:</label>
        <textarea name="text" id="text" rows="4" required></textarea>

        <label for="language">Select Language:</label>
<select name="language" id="language" required>
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="ml">Malayalam</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="hi">Hindi</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="it">Italian</option>
    <option value="pt">Portuguese</option>
    <option value="ru">Russian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <!-- Add more languages as needed -->
</select>

        <button type="submit">Convert</button>
    </form>

    {% if text %}
        <p>Translated Text: {{ text }}</p>
        <audio controls>
            <source src="{{ audio_file }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
